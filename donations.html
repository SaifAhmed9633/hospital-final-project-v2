    <div class="donation-form">
        <h2>Donation Form</h2>

        <form onsubmit="Addrecord(); return false;" method="get">
        
            <label for="FULLNAME">Full Name</label>
            <input type="text" id="FULLNAME" placeholder="Enter your full name" required>

            <label for="EMAIL">Email</label>
            <input type="email" id="EMAIL" placeholder="Enter your email" required>

            <label for="MONEY">Donation Amount</label>
            <input type="number" id="MONEY" placeholder="Enter donation amount" required>

            <input type="submit" value="Record Donation" class="donate-button">
        
        </form>
    </div>

    <div class="donation-table">
        <h2>Donation Records</h2>
        
        <table border="1" id="mytable">
        
            <tr>
                <td>Full Name</td>
                <td>Email</td>
                <td>Donation Amount</td>
            </tr>
            


            <tr>
                <td>Faris</td>
                <td>Faris@a.com</td>
                <td>$100</td>
            </tr>
        
        </table>
    </div>
